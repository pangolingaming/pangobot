horn:
  name: Horn
  description: >-
    A horn is a musical instrument made of a tube, usually made of metal and often curved in various ways, 
    with one narrow end into which the musician blows, and a wide end from which sound emerges. If you have proficiency with a 
    given musical instrument, you can add your proficiency bonus to any ability checks you make to play music with the instrument. A bard can use 
    a musical instrument as a spellcasting focus.
  tool: 
    type: ["musical instrument"]
  cost: 3
  weight: 2
pan_flute:
  name: Pan Flute
  description: >-
    A pan flute is a musical instrument made from of multiple pipes of gradually increasing length. If you have proficiency with a 
    given musical instrument, you can add your proficiency bonus to any ability checks you make to play music with the instrument. A bard can use 
    a musical instrument as a spellcasting focus.
  tool: 
    type: ["musical instrument"]
  cost: 12
  weight: 2
shawm:
  name: Shawm
  description: >-
    A shawm is a conical bore, double-reed woodwind instrument. If you have proficiency with a 
    given musical instrument, you can add your proficiency bonus to any ability checks you make to play music with the instrument. A bard can use 
    a musical instrument as a spellcasting focus.
  tool: 
    type: ["musical instrument"]
  cost: 2
  weight: 1
viol:
  name: Viol
  description: >-
    The viol is a string instrument that is played with a bow. If you have proficiency with a 
    given musical instrument, you can add your proficiency bonus to any ability checks you make to play music with the instrument. A bard can use 
    a musical instrument as a spellcasting focus.
  tool: 
    type: ["musical instrument"]
  cost: 30
  weight: 1
