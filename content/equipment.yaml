padded_armor:
  name: Padded
  description: >-
    Padded armor consists of quilted layers of cloth and batting.
  armor:
    type: light
    ac: 11 + Dex modifier
    stealth: Disadvantage
  weight: 8
  cost: 5
leather_armor:
  name: Leather
  description: >-
    The breastplate and shoulder protectors of this armor are made of leather that has been stiffened by being boiled in oil. 
    The rest of the armor is made of softer and more flexible materials.
  armor:
    type: light
    ac: 11 + Dex modifier
  weight: 10
  cost: 10
studded_leather_armor:
  name: Studded Leather
  description: >-
    Made from tough but flexible leather, studded leather is reinforced with close-set rivets or spikes.
  armor:
    type: light
    ac: 12 + Dex modifier
  weight: 13
  cost: 25
hide_armor:
  name: Hide
  description: >-
    This crude armor consists of thick furs and pelts. It is commonly worn by barbarian tribes, evil humanoids, and other folk
    who lack the tools and materials needed to create better armor.
  armor:
    type: medium
    ac: 12 + Dex modifier (max 2)
  weight: 12
  cost: 10
chain_shirt:
  name: Chain Shirt
  description: >-
    Made of interlocking metal rings, a chain shirt is worn between layers of clothing or leather. This armor offers modest protection 
    to the wearer's upper body and allows the sound of the rings rubbing against one another to be muffled by outer layers.
  armor:
    type: medium
    ac: 13 + Dex modifier (max 2)
  weight: 20
  cost: 50
scale_mail:
  name: Scale Mail
  description: >-
    This armor consists of a coat and leggings (and perhaps a separate skirt) of leather covered with overlapping pieces of metal, much 
    like the scales of a fish. The suit includes gauntlets.
  armor:
    type: medium
    ac: 14 + Dex modifier (max 2)
    stealth_dis: true
  weight: 45
  cost: 50
breastplate:
  name: Breastplate
  description: >-
    This armor consists of a fitted metal chest piece worn with supple leather. Although it leaves the legs and arms relatively unprotected, 
    this armor provides good protection for the wearer's vital organs while leaving the wearer relatively unencumbered.
  armor:
    type: medium
    ac: 14 + Dex modifier (max 2)
  weight: 20
  cost: 400
half_plate:
  name: Half Plate
  description: >-
    Half plate consists of shaped metal plates that cover most of the wearer's body. It does not include leg protection beyond simple greaves that 
    are attached with leather straps.
  armor:
    type: medium
    ac: 15 + Dex modifier (max 2)
    stealth_dis: true
  weight: 40
  cost: 750
ring_mail:
  name: Ring Mail
  description: >-
    This armor is leather armor with heavy rings sewn into it. The rings help reinforce the armor against blows from swords and axes. Ring mail is 
    inferior to chain mail, and it's usually worn only by those who can't afford better armor.
  armor:
    type: heavy
    ac: 14
    stealth_dis: true
  weight: 40
  cost: 30
chain_mail:
  name: Chain Mail
  description: >-
    Made of interlocking metal rings, chain mail includes a layer of quilted fabric worn underneath the mail to prevent chafing and to cushion the 
    impact of blows. The suit includes gauntlets.
  armor:
    type: heavy
    ac: 16
    stealth_dis: true
    str: 13
  weight: 55
  cost: 75
splint:
  name: Splint
  description: >-
    This armor is made of narrow vertical strips of metal riveted to a backing of leather that is worn over cloth padding. Flexible chain mail protects the joints.
  armor:
    type: heavy
    ac: 17
    stealth_dis: true
    str: 15
  weight: 60
  cost: 200
plate:
  name: Plate
  description: >-
    Plate consists of shaped, interlocking metal plates to cover the entire body. A suit of plate includes gauntlets, heavy leather boots, a visored helmet, 
    and thick layers of padding underneath the armor. Buckles and straps distribute the weight over the body.
  armor:
    type: heavy
    ac: 18
    stealth_dis: true
    str: 15
  weight: 65
  cost: 1500
shield:
  name: Shield
  description: >-
    A shield is made from wood or metal and is carried in one hand. Wielding a shield increases your Armor Class by 2. You can benefit from only one shield at a time.
  armor:
    type: shield
    ac: 2
  weight: 6
  cost: 10
club:
  name: Club
  description: >-
    A club is a short staff or stick, usually made of wood, wielded as a weapon.
  weapon:
    type: ["simple", "melee"]
    properties: ["light"]
    damage: 1d4
    damage_type: bludgeoning
  weight: 2
  cost: 0.1
dagger:
  name: Dagger
  description: >-
    A dagger is a large knife, used as a weapon for stabbing or thrusting.
  weapon:
    type: ["simple", "melee"]
    properties: ["finesse", "light", "thrown"]
    thrown_range: "20/60"
    damage: 1d4
    damage_type: piercing
  weight: 1
  cost: 2
greatclub:
  name: Greatclub
  description: >-
    A greatclub is a large, wide staff or stick that is wielded in two hands.
  weapon:
    type: ["simple", "melee"]
    properties: ["two-handed"]
    damage: 1d8
    damage_type: bludgeoning
  weight: 10
  cost: 0.2
handaxe:
  name: Handaxe
  description: >-
    A handaxe is a small axe that can be used for splitting small logs or cutting branches off trees, as well as for self-defense.
  weapon:
    type: ["simple", "melee"]
    properties: ["light", "thrown"]
    thrown_range: "20/60"
    damage: 1d6
    damage_type: slashing
  weight: 2
  cost: 5
javelin:
  name: Javelin
  description: >-
    A javelin is a light spear, perfect for throwing at the enemy.
  weapon:
    type: ["simple", "melee"]
    properties: ["thrown"]
    thrown_range: "30/120"
    damage: 1d6
    damage_type: piercing
  weight: 2
  cost: .5
light_hammer:
  name: Light hammer
  description: >-
    The light hammer is a weapon with a handle and a weighted head at the top.
  weapon:
    type: ["simple", "melee"]
    properties: ["light", "thrown"]
    thrown_range: "20/60"
    damage: 1d4
    damage_type: bludgeoning
  weight: 2
  cost: 2
mace:
  name: Mace
  description: >-
    A mace is a blunt weapon with a large, often spiked head at the top of a long handle.
  weapon:
    type: ["simple", "melee"]
    damage: 1d6
    damage_type: bludgeoning
  weight: 4
  cost: 5
quarterstaff:
  name: Quarterstaff
  description: >-
    A quarterstaff is a long stick, sometimes over 6 feet tall, which can be used both as a walking stick and weapon.
  weapon:
    type: ["simple", "melee"]
    damage: 1d6
    damage_type: bludgeoning
    properties: ["versatile"]
    vers_damage: 1d8
  weight: 4
  cost: .2
sickle:
  name: Sickle
  description: >-
    Originally used by farmers to harvest crops like wheat, a sickle is a curved blade attached to a short handle.
  weapon:
    type: ["simple", "melee"]
    damage: 1d4
    damage_type: slashing
    properties: ["light"]
  weight: 2
  cost: 1
spear:
  name: Spear
  description: >-
    A long staff with a pointed end, sometimes simply a sharpened stick, other times a spearhead made from flint or metal.
  weapon:
    type: ["simple", "melee"]
    damage: 1d6
    damage_type: piercing
    properties: ["thrown, versatile"]
    thrown_range: "20/60"
    vers_damage: 1d8
  weight: 3
  cost: 1
light_crossbow:
  name: Light crossbow
  description: A crossbow small enough to be wielded by a small creature.
  weapon:
    type: ["simple", "ranged"]
    damage: 1d8
    damage_type: piercing
    properties: ["ammunition", "loading", "two-handed"]
    range: "80/320"
  weight: 5
  cost: 25
dart:
  name: Dart
  description: >-
    A dart can be thrown, or used as ammunition for a blowgun.
  weapon:
    type: ["simple", "ranged"]
    damage: 1d4
    damage_type: piercing
    properties: ["finesse", "thrown"]
    range: "20/60"
  weight: 0.25
  cost: 0.05
shortbow:
  name: Shortbow
  description: >-
    A ranged weapon which fires arrows by using the stored energy from retracting the bowstring to propel the ammunition forward.
  weapon:
    type: ["simple", "ranged"]
    damage: 1d6
    damage_type: piercing
    properties: ["ammunition", "two-handed"]
    range: "80/320"
  weight: 2
  cost: 25
sling:
  name: Sling
  description: >-
    A very simple ranged weapon which uses the centripetal force to propel the pellet towards the enemy.
  weapon:
    type: ["simple", "ranged"]
    damage: 1d4
    damage_type: bludgeoning
    properties: ["ammunition"]
    range: "30/120"
  cost: 0.1
battleaxe:
  name: Battleaxe
  description: >-
    A large axe, often used by dwarves, that can be wielded in one or two hands.
  weapon:
    type: ["martial", "melee"]
    damage: 1d8
    damage_type: slashing
    properties: ["versatile"]
    vers_damage: 1d10
  weight: 4
  cost: 10
flail:
  name: Flail
  description: >-
    Based on a threshing tool, a flail is usually made of long sticks connected by a short chain.
  weapon:
    type: ["martial", "melee"]
    damage: 1d8
    damage_type: bludgeoning
  weight: 2
  cost: 10
glaive:
  name: Glaive
  description: >-
    A polearm weapon with a blade on the end. Exampes include the naginata and the glaive-guisarme.
  weapon:
    type: ["martial", "melee"]
    damage: 1d10
    damage_type: slashing
    properties: ["heavy", "reach", "two-handed"]
  weight: 6
  cost: 20
greataxe:
  name: Greataxe
  description: >-
    A very large axe that is wielded with two hands.
  weapon:
    type: ["martial", "melee"]
    damage: 1d12
    damage_type: slashing
    properties: ["heavy", "two-handed"]
  weight: 7
  cost: 30
greatsword:
  name: Greatsword
  description: >-
    A large, two-handed sword. Examples include the claymore and zweihÃ¤nder.
  weapon:
    type: ["martial", "melee"]
    damage: 2d6
    damage_type: slashing
    properties: ["heavy", "two-handed"]
  weight: 6
  cost: 50
halberd:
  name: Halberd
  description: >-
    A polearm with an axe-like blade at one end. Often wielded by guards and two allow the wielder 
    to defend effectively against pikemen.
  weapon:
    type: ["martial", "melee"]
    damage: 1d10
    damage_type: slashing
    properties: ["heavy", "reach", "two-handed"]
  weight: 6
  cost: 20
lance:
  name: Lance
  description: >-
    A very long polearm, used predominantly in mounted combat.
  weapon:
    type: ["martial", "melee"]
    damage: 1d12
    damage_type: piercing
    properties: ["reach", "special"]
    special_text: >-
      You have disadvantage when you use a lance to attack a target within 5 feet of you. Also, a 
      lance requires two hands to wield when you aren't mounted.
  weight: 6
  cost: 10
longsword:
  name: Longsword
  description: >-
    A sword with a grip that allows it to be wielded with one or two hands. The archetypical 
    knightly sword.
  weapon:
    type: ["martial", "melee"]
    damage: 1d8
    damage_type: slashing
    properties: ["versatile"]
    vers_damage: 1d10
  weight: 3
  cost: 15
maul:
  name: Maul
  description: >-
    A very large, two-handed hammer.
  weapon:
    type: ["martial", "melee"]
    damage: 2d6
    damage_type: bludgeoning
    properties: ["heavy", "two-handed"]
  weight: 10
  cost: 10
morningstar:
  name: Morningstar
  description: >-
    Similar to a mace or flail, this weapon consists of a short handle, to which a spiked ball 
    is attached with a chain.
  weapon:
    type: ["martial", "melee"]
    damage: 1d8
    damage_type: piercing
  weight: 4
  cost: 15
pike:
  name: Pike
  description: >-
    A pike is a very long and heavy spear used as a thrusting weapon.
  weapon:
    type: ["martial", "melee"]
    damage: 1d10
    damage_type: piercing
    properties: ["heavy", "reach", "two-handed"]
  weight: 18
  cost: 5
rapier:
  name: Rapier
  description: >-
    A rapier is a light sword, used in a jabbing, thrusting fashion.
  weapon:
    type: ["martial", "melee"]
    damage: 1d8
    damage_type: piercing
    properties: ["finesse"]
  weight: 2
  cost: 25
scimitar:
  name: Scimitar
  description: >-
    The scimitar is a short sword with a curved blade.
  weapon:
    type: ["martial", "melee"]
    damage: 1d6
    damage_type: slashing
    properties: ["finesse", "light"]
  weight: 3
  cost: 25
shortsword:
  name: Shortsword
  description: >-
    The shortsword allows for more flexibility in use due to its weight and size. 
    It can be used as an off-hand weapon, or together with a shield.
  weapon:
    type: ["martial", "melee"]
    damage: 1d6
    damage_type: piercing
    properties: ["finesse", "light"]
  weight: 2
  cost: 10
trident:
  name: Trident
  description: >-
    Originally a tool used in fishing, the trident is a three-pronged spear with an 
    undeniable aquatic connotation.
  weapon:
    type: ["martial", "melee"]
    damage: 1d6
    damage_type: piercing
    properties: ["thrown", "versatile"]
    thrown_range: "20/60"
    vers_damage: 1d8
  weight: 4
  cost: 5
war_pick:
  name: War Pick
  description: >-
    The war pick is a polearm weapon, similar to a pickaxe on a long pole.
  weapon:
    type: ["martial", "melee"]
    damage: 1d8
    damage_type: piercing
  weight: 2
  cost: 5
warhammer:
  name: Warhammer
  description: >-
    A large, long-handled hammer used as a weapon, either with a shield, 
    or wielded in two hands. Also known as a horseman's pick, it is a favorite of clerics.
  weapon:
    type: ["martial", "melee"]
    damage: 1d8
    damage_type: bludgeoning
    properties: ["versatile"]
    vers_damage: 1d10
  weight: 2
  cost: 15
whip:
  name: Whip
  description: >-
    A flexible line that allows for longer reach and greater force in its strike.
  weapon:
    type: ["martial", "melee"]
    damage: 1d4
    damage_type: slashing
    properties: ["finesse", "reach"]
  weight: 3
  cost: 2
blowgun:
  name: Blowgun
  description: >-
    A hollow tube that allows the wielder to shoot darts by expelling air out of 
    their lungs.
  weapon:
    type: ["martial", "ranged"]
    damage: 1
    damage_type: piercing 
    properties: ["ammunition", "loading"]
    range: "25/100"
  weight: 1
  cost: 10
hand_crossbow:
  name: Hand crossbow
  description: >-
    A crossbow that is light enough to be wielded in one hand.
  weapon:
    type: ["martial", "ranged"]
    damage: 1d6
    damage_type: piercing 
    properties: ["ammunition", "light", "loading"]
    range: "30/120"
  weight: 3
  cost: 75
heavy_crossbow:
  name: Heavy crossbow
  description: >-
    A large crossbow, heavier to wield, but that can shoot its bolts with 
    greater force.
  weapon:
    type: ["martial", "ranged"]
    damage: 1d10
    damage_type: piercing
    properties: ["ammunition", "heavy", "loading", "two-handed"]
    range: "100/400"
  weight: 18
  cost: 50
longbow:
  name: Longbow
  description: >-
    A bow that allows for a very long draw due to the length of its string.
  weapon:
    type: ["martial", "ranged"]
    damage: 1d8
    damage_type: piercing 
    properties: ["ammunition", "heavy", "two-handed"]
    range: "150/600"
  weight: 2
  cost: 50
net:
  name: Net
  description: >-
    Rather than deal damage, this weapon allows the wielder to capture and 
    grapple their enemies.
  weapon:
    type: ["martial", "ranged"]
    properties: ["special", "thrown"]
    thrown_range: "5/15"
    special_text: >-
      A Large or smaller creature hit by a net is restrained until it is freed. A net has no effect on creatures that 
      are formless, or creatures that are Huge or larger. A creature can use its action to make a DC 10 Strength check, 
      freeing itself or another creature within its reach on a success. Dealing 5 slashing damage to the net (AC 10) 
      also frees the creature without harming it, ending the effect and destroying the net./n
      When you use an action, bonus action, or reaction to attack with a net, you can make only one attack regardless 
      of the number of attacks you can normally make.
  weight: 3
  cost: 1
abacus:
  name: Abacus
  description: >-
    A tool used to aid in complex calculations.
  weight: 2
  cost: 2
acid:
  name: Acid (vial)
  description: >-
    As an action, you can splash the contents of this vial onto a creature within 5 feet of you or throw the vial up to 20 
    feet, shattering it on impact. In either case, make a ranged attack against a creature or object, treating the acid as 
    an improvised weapon. On a hit, the target takes 2d6 acid damage.
  weapon:
    type: ["improvised"]
    properties: ["thrown"]
    thrown_range: "20"
    damage: 2d6
    damage_type: acid
  weight: 1
  cost: 25
alchemists_fire:
  name: Alchemist\'s fire (flask)
  description: >-
    This sticky, adhesive fluid ignites when exposed to air. As an action, you can throw this flask up to 20 feet, shattering 
    it on impact. Make a ranged attack against a creature or object, treating the alchemist's fire as an improvised weapon. 
    On a hit, the target takes 1d4 fire damage at the start of each of its turns. A creature can end this damage by using its 
    action to make a DC 10 Dexterity check to extinguish the flames.
  weapon:
    type: ["improvised"]
    properties: ["thrown"]
    thrown_range: "20"
    damage: 1d4
    damage_type: fire
  weight: 1
  cost: 50
arrows:
  name: Arrows (20)
  description: >-

  type: ammunition
  weight: 1
  cost: 1
blowgun_needles:
  name: Blowgun needles (50)
  description: >-

  type: ammunition
  weight: 1
  cost: 1
crossbow_bolts:
  name: Crossbow bolts (20)
  description: >-

  type: ammunition
  weight: 1.5
  cost: 1
sling_bullets:
  name: Sling bullets (20)
  description: >-

  type: ammunition
  weight: 1.5
  cost: 0.04
antitoxin:
  name: Antitoxin (vial)
  description: >-
    A creature that drinks this vial of liquid gains advantage on saving throws against poison for 1 hour. It confers no benefit to undead or constructs.
  cost: 50
crystal: 
  name: Crystal (arcane focus)
  description: >-
    An arcane focus is a special item designed to channel the power of arcane spells. A sorcerer, warlock, or wizard can use such an item as a spellcasting 
    focus. This type of arcane focus is a large crystal that can be held in one hand while casting spells.
  type: "arcane focus"
  weight: 1
  cost: 10
orb:
  name: Orb (arcane focus)
  description: >-
    An arcane focus is a special item designed to channel the power of arcane spells. A sorcerer, warlock, or wizard can use such an item as a spellcasting 
    focus. This type of arcane focus is an orb made from glass or crystal, possibly with items embedded in it.
  type: "arcane focus"
  weight: 3
  cost: 20
rod:
  name: Rod (arcane focus)
  description: >-
    An arcane focus is a special item designed to channel the power of arcane spells. A sorcerer, warlock, or wizard can use such an item as a spellcasting 
    focus. This type of arcane focus is an short rod, possibly inscribed with runes or other magical symbols.
  type: "arcane focus"
  weight: 2
  cost: 10
staff:
  name: Staff (arcane focus)
  description: >-
    An arcane focus is a special item designed to channel the power of arcane spells. A sorcerer, warlock, or wizard can use such an item as a spellcasting 
    focus. This type of arcane focus is a long staff, made from wood or metal, tipped with a crystal or other item of magical significance to the wielder.
  type: "arcane focus"
  weight: 4
  cost: 5
wand:
  name: Wand (arcane focus)
  description: >-
    An arcane focus is a special item designed to channel the power of arcane spells. A sorcerer, warlock, or wizard can use such an item as a spellcasting 
    focus. This type of arcane focus is a slim wand, created to match the wielder's preferences. 
  type: "arcane focus"
  weight: 1
  cost: 10
backpack:
  name: 
  description: >-
    A backpack is a container that is carried on the wearer's shoulders with the aid of two straps. It can hold 1 cubic foot, or 30 pounds, of gear. You can 
    also strap items, such as a bedroll or coil of rope, to the outside of it.
  weight: 5
  cost: 2
ballbearings:
  name: Ball bearings (bag of 1,000)
  description: >-
    As an action, you can spill these tiny metal balls from their pouch to cover a level, square area that is 10 feet on a side. A creature moving across the 
    covered area must succeed on a DC 10 Dexterity saving throw or fall prone. A creature moving through the area at half speed doesn't need to make the save.
  weight: 2
  cost: 1
barrel:
  name: Barrel
  description: >-
    A barrel is a roughly cylindrical container that can hold 40 gallons of liquid or 4 cubic feet of solids.
  weight: 70
  cost: 2
basket:
  name: Basket
  description: >-
    A basket is made from reeds or wicker. It can hold 2 cubic feet, or 40 pounds, of gear.
  weight: 2
  cost: 0.4
bedroll:
  name: Bedroll
  description: >-
    A flexible, stuffed mattress that can be carried rolled up and attached to a backpack.
  weight: 7
  cost: 1
bell:
  name: Bell
  description: >-
    An object consisting of a hollow cup, which, when shaken, produces a loud noise as the internal clapper strikes the metal.
  cost: 1
blanket:
  name: Blanket
  description: >-
    Made from textile fibres from animals or plants, this item helps the user keep warm during sleep.
  weight: 3
  cost: 0.5
block_tackle:
  name: Block and tackle
  description: >-
    A set of pulleys with a cable threaded through them and a hook to attach to objects, a block and tackle allows you to hoist up to four times the weight 
    you can normally lift.
book:
  name: Book
  description: >-
    A book might contain poetry, historical accounts, information pertaining to a particular field of lore, diagrams and notes on gnomish contraptions, or 
    just about anything else that can be represented using text or pictures. A book of spells is a spellbook.
  cost: 25
  weight: 5
glass_bottle:
  name: Glass bottle
  description: >-
    A bottle can hold 1 1/2 pints of liquid.
  cost: 2
  weight: 2
bucket:
  name: Bucket
  description: >-
    A bucket can hold 3 gallons of liquid, or 1/2 cubic foot of solid material.
  cost: 0.05
  weight: 2
caltrops:
  name: Caltrops (bag of 20)
  description: >-
    As an action, you can spread a bag of caltrops to cover a square area that is 5 feet on a side. Any creature that enters the area must succeed on a DC 
    15 Dexterity saving throw or stop moving this turn and take 1 piercing damage. Taking this damage reduces the creature's walking speed by 10 feet until 
    the creature regains at least 1 hit point. A creature moving through the area at half speed doesn't need to make the save.
  cost: 1
  weight: 2
candle:
  name: Candle
  description: >-
    For 1 hour, a candle sheds bright light in a 5-foot radius and dim light for an additional 5 feet.
  cost: 0.01
crossbow_bolt_case:
  name: Crossbow bolt case
  description: >-
    This wooden case can hold up to twenty crossbow bolts.
  cost: 1
  weight: 1
scroll_case:
  name: Map or scroll case
  description: >-
    This cylindrical leather case can hold up to ten rolled-up sheets of paper or five rolled-up sheets of parchment.
  cost: 1
  weight: 1
chain:
  name: Chain (10 feet)
  description: >-
    A chain has 10 hit points. It can be burst with a successful DC 20 Strength check.
  cost: 5
  weight: 10
chalk:
  name: Chalk (1 piece)
  description: >-
    This small stick of chalk can be used to write, or to otherwise mark all kinds of surfaces.
  cost: 0.01
chest:
  name: Chest
  description: >-
    A chest can hold 12 cubic feet, or 300 pounds of gear.
  cost: 5
  weight: 25
climbers_kit:
  name: Climber's Kit
  description: >-
    A climber's kit includes special pitons, boot tips, gloves, and a harness. You can use the climber's kit as an action 
    to anchor yourself; when you do, you can't fall more than 25 feet from the point where you anchored yourself, and you 
    can't climb more than 25 feet away from that point without undoing the anchor.
  cost: 25
  weight: 12
common_clothes:
  name: Common clothes
  description: >-
    A set of clothes of the type worn by peasants and other commoners. The type of outfit depends on the local dress.
  cost: 0.5
  weight: 3
costume_clothes:
  name: Costume clothes
  description: >-
    This outfit would be worn by a musician, travelling bard or jester, actor, or other type of entertainer.
  cost: 5
  weight: 4 
fine_clothes:
  name: Fine clothes
  description: >-
    The type of outfit worn by wealthy merchants or nobles. The price indicated here is a starting point, as these clothes may 
    be encrusted with jewels, embroidered, covered in lace, and made from the finest and most expensive materials available.
  cost: 15
  weight: 6
travelers_clothes:
  name: Traveler\'s clothes
  description: >-
    An outfit made from hard-wearing materials, perfect for life on the road.
  cost: 2
  weight: 4
component_pouch:
  name: Component pouch
  description: >-
    A component pouch is a small, watertight leather belt pouch that has compartments to hold all the material components and other 
    special items you need to cast your spells, except for those components that have a specific cost (as indicated in a spell's description).
  cost: 25
  weight: 2
crowbar:
  name: Crowbar
  description: >-
    Using a crowbar grants advantage to Strength checks where the crowbar's leverage can be applied.
  weight: 5
  cost: 2
mistletoe:
  name: Sprig of mistletoe (druidic focus)
  description: >-
    A sprig cut from the mistletoe, a parasitic plant often found on oak trees. A druid can use this item as a spellcasting focus.
  type: "druidic focus"
  cost: 1
totem:
  name: Totem (druidic focus)
  description: >-
    A small representation of a deity or animist force meaningful to the owner. A druid can use this item as a spellcasting focus.
  type: "druidic focus"
  cost: 1
wooden_staff:
  name: Wooden staff
  description: >-
    A staff cut from a tree meaningful to the owner. A druid can use this item as a spellcasting focus.
  type: "druidic focus"
  weight: 4
  cost: 5
yew_wand:
  name: Yew wand (druidic focus)
  description: >-
    A wand cut from the yew tree. A druid can use this item as a spellcasting focus.
  type: "druidic focus"
  weight: 1
  cost: 10
fishing_tackle:
  name: Fishing tackle
  description: >-
    This kit includes a wooden rod, silken line, corkwood bobbers, steel hooks, lead sinkers, velvet lures, and narrow netting.
  weight: 4
  cost: 1
flask:
  name: Flask
  description: >-
    This flask is made from leather or metal and can be closed with a cork and worn on a belt. It can hold 1 pint of liquid.
  weight: 1
  cost: 0.02
tankard:
  name: Tankard
  description: >-
    This tankard is made from metal or ceramic material and can be closed with a lid. It can hold 1 pint of liquid.
  weight: 1
  cost: 0.02
grappling_hook:
  name: Grappling hook
  description: >-
    When tied to the end of a rope, a grappling hook can secure the rope to a battlement, window ledge, tree limb, or other protrusion.
  weight: 4
  cost: 2
hammer:
  name: Hammer
  description: >-
    A hammer is a tool used in many trades, including carpentry and smithing. It consists of a handle and heavy, blunt head.
  weight: 3
  cost: 1
sledge_hammer:
  name: Sledge hammer
  description: >-
    A very heavy hammer that can be used to destroy walls and other masonry. It is also used in mining.
  weight: 10
  cost: 2
healers_kit:
  name: Healer's kit
  description: >-
    This kit is a leather pouch containing bandages, salves, and splints. The kit has ten uses. As an action, you can expend one use of 
    the kit to stabilize a creature that has 0 hit points, without needing to make a Wisdom (Medicine) check.
  weight: 3
  cost: 5
amulet:
  name: Amulet (holy symbol)
  description: >-
    A holy symbol is a representation of a god or pantheon. A cleric or paladin can use a holy symbol as a spellcasting focus. 
    To use the symbol in this way, the caster must hold it in hand, wear it visibly, or bear it on a shield. This type of holy 
    symbol is an amulet, depicting one or more aspects of a deity, often worn around the neck on a chain or leather strap.
  type: "holy symbol"
  weight: 1
  cost: 5
emblem:
  name: Emblem (holy symbol)
  description: >-
    A holy symbol is a representation of a god or pantheon. A cleric or paladin can use a holy symbol as a spellcasting focus. 
    To use the symbol in this way, the caster must hold it in hand, wear it visibly, or bear it on a shield. This type of holy 
    symbol is displayed on a shield, either painted, wrought from iron, or enamel.
  type: "holy symbol"
  cost: 5
reliquary:
  name: Reliquary (holy symbol)
  description: >-
    A holy symbol is a representation of a god or pantheon. A cleric or paladin can use a holy symbol as a spellcasting focus. 
    To use the symbol in this way, the caster must hold it in hand, wear it visibly, or bear it on a shield. A reliquary contains 
    the physical remains of a saint of the bearer's faith.
  type: "holy symbol"
  weight: 2
  cost: 5
holy_water:
  name: Holy water (flask)
  description: >-
    As an action, you can splash the contents of this flask onto a creature within 5 feet of you or throw it up to 20 feet, shattering it 
    on impact. In either case, make a ranged attack against a target creature, treating the holy water as an improvised weapon. If the 
    target is a fiend or undead, it takes 2d6 radiant damage.\n
    A cleric or paladin may create holy water by performing a special ritual. The ritual takes 1 hour to perform, uses 25 gp worth of powdered 
    silver, and requires the caster to expend a 1st-level spell slot.
  weapon: 
    type: ["improvised"]
    properties: ["thrown"]
    thrown_range: "20"
    damage: 2d6
    damage_type: radiant
  weight: 1
  cost: 25
hourglass:
  name: Hourglass
  description: >-
    An hourglass uses gravity and sand to measure time. The exact time an hourglass measures depends on its size and the size of the aperture 
    between the two bowls.
  cost: 25
  weight: 1
hunting_trap:
  name: Hunting trap
  description: >-
    When you use your action to set it, this trap forms a saw-toothed steel ring that snaps shut when a creature steps on a pressure plate in the 
    center. The trap is affixed by a heavy chain to an immobile object, such as a tree or a spike driven into the ground. A creature that steps on 
    the plate must succeed on a DC 13 Dexterity saving throw or take 1d4 piercing damage and stop moving. Thereafter, until the creature breaks 
    free of the trap, its movement is limited by the length of the chain (typically 3 feet long). A creature can use its action to make a DC 13 
    Strength check, freeing itself or another creature within its reach on a success. Each failed check deals 1 piercing damage to the trapped 
    creature.
  cost: 5
  weight: 25
ink:
  name: Ink (1 ounce bottle)
  description: >-
    Made from water, oil, or alcohol and infused with pigments from plants or animals, or even soot and other mineral components, ink is used to fill 
    pens and quills and produce writing.
  cost: 10
ink_pen:
  name: Ink pen
  description: >-
    Made from quill feathers, split lengthwise at the end to produce a split through which ink can flow during writing. 
  cost: 0.02
jug:
  name: Jug
  description: >-
    Made from ceramic or pewter, a jug allows for liquids to be poured. It can hold a gallon of liquid.
  cost: 0.02
  weight: 4
pitcher:
  name: Pitcher
  description: >-
    Made from ceramic or pewter, a pitcher allows for liquids to be poured. It can hold a gallon of liquid.
  cost: 0.02
  weight: 4
ladder:
  name: Ladder (10-foot)
  description: >-
    A ladder has stiff rungs, allowing a short distance to be climbed without a Strength (Athletics) check.
  cost: 0.1
  weight: 25
lamp:
  name: Lamp
  description: >-
    A lamp consists of a wick and basin for fuel. Most lamps run on oil or tallow. A lamp casts bright light in a 15-foot radius and dim light for 
    an additional 30 feet. Once lit, it burns for 6 hours on a flask (1 pint) of oil.
  cost: 0.5
  weight: 1
bullseye_lantern:
  name: Bullseye Lantern
  description: >-
    A bullseye lantern casts bright light in a 60-foot cone and dim light for an additional 60 feet. Once lit, it burns for 6 hours on a flask (1 pint) of oil.
  cost: 10
  weight: 2
hooded_lantern:
  name: Hooded lantern
  description: >-
    A hooded lantern casts bright light in a 30-foot radius and dim light for an additional 30 feet. Once lit, it burns for 6 hours on a flask (1 pint) of oil. 
    As an action, you can lower the hood, reducing the light to dim light in a 5-foot radius.
  cost: 5
  weight: 2
lock:
  name: Lock
  description: >-
    A key is provided with the lock. Without the key, a creature proficient with thieves' tools can pick this lock with a successful DC 15 Dexterity check. 
    Your DM may decide that better locks are available for higher prices.
  cost: 10
  weight: 1
magnifying_glass:
  name: Magnifying Glass
  description: >-
    This lens allows a closer look at small objects. It is also useful as a substitute for flint and steel when starting fires. Lighting a fire with a magnifying 
    glass requires light as bright as sunlight to focus, tinder to ignite, and about 5 minutes for the fire to ignite. A magnifying glass grants advantage on any 
    ability check made to appraise or inspect an item that is small or highly detailed.
  cost: 100
manacles:
  name: Manacles
  description: >-
    These metal restraints can bind a Small or Medium creature. Escaping the manacles requires a successful DC 20 Dexterity check. Breaking them requires a successful 
    DC 20 Strength check. Each set of manacles comes with one key. Without the key, a creature proficient with thieves' tools can pick the manacles' lock with a 
    successful DC 15 Dexterity check. Manacles have 15 hit points.
  cost: 2
  weight: 6
mess_kit:
  name: Mess kit
  description: >-
    This tin box contains a cup and simple cutlery. The box clamps together, and one side can be used as a cooking pan and the other as a plate or shallow bowl.
  cost: 0.2
  weight: 1
steel_mirror:
  name: Steel mirror
  description: >-
    Made from polished metal, a mirror allows you to examine your own reflection, or to see around corners.
  cost: 5
  weight: 0.5
oil:
  name: Oil (flask)
  description: >-
    Oil usually comes in a clay flask that holds 1 pint. As an action, you can splash the oil in this flask onto a creature within 5 feet of you or throw it up to 
    20 feet, shattering it on impact. Make a ranged attack against a target creature or object, treating the oil as an improvised weapon. On a hit, the target is 
    covered in oil. If the target takes any fire damage before the oil dries (after 1 minute), the target takes an additional 5 fire damage from the burning oil. 
    You can also pour a flask of oil on the ground to cover a 5-foot-square area, provided that the surface is level. If lit, the oil burns for 2 rounds and deals 
    5 fire damage to any creature that enters the area or ends its turn in the area. A creature can take this damage only once per turn.
  cost: 0.1
  weight: 1
paper:
  name: Paper (one sheet)
  description: >-
    Paper is made from woodpulp or pulped reeds. It absorbs ink more readily than paper, but is less hard-wearing.
  cost: 0.2
parchment:
  name: Parchment (one sheet)
  description: >-
    Parchment is made from very thinly sliced leather. It is hard-wearing and more water-proof than paper.
  cost: 0.1
perfume:
  name: Perfume (vial)
  description: >-
    Made from oil and alcohol with various nice-smelling materials dissolved into it. A vial of perfume contains 4 ounces.
  cost: 5
miners_pick:
  name: Miner's pick
  description: >-
    A pickaxe that is sharp and sturdy enough to mine through rocks.
  weight: 10
  cost: 2
piton:
  name: Piton
  description: >-
    A piton is a metal spike used as an anchor for ropes in climbing.
  weight: 0.25
  cost: 0.05
basic_poison:
  name: Basic poison (vial)
  description: >-
    You can use the poison in this vial to coat one slashing or piercing weapon or up to three pieces of ammunition. 
    Applying the poison takes an action. A creature hit by the poisoned weapon or ammunition must make a DC 10 Constitution 
    saving throw or take 1d4 poison damage. Once applied, the poison retains potency for 1 minute before drying.
  cost: 100
10_foot_pole:
  name: 10-foot pole
  description: >-
    A long wooden pole with a hook and spike at the end, to prod and poke with from a distance.
  weight: 7
  cost: 0.05
iron_pot:
  name: Iron pot
  description: >-
    An iron pot is essential for cooking. It works just as readily over an open fire, or in an oven. An iron pot can hold a gallon of liquid.
  weight: 10
  cost: 2
potion_of_healing:
  name: Potion of healing
  description: >-
    A character who drinks the magical red fluid in this vial regains 2d4 + 2 hit points. Drinking or administering a potion takes an action.
  weight: 0.5
  cost: 50
pouch:
  name: Pouch
  description: >-
    A pouch made from leather or sturdy canvas fabric. It can hold small items such as coins, spell components, or gems.
  weight: 1
  cost: 0.5
quiver:
  name: Quiver
  description: >-
    A container for arrows, with a strap attached to carry it across a shoulder. It can hold up to 20 arrows.
  weight: 1
  cost: 1
portable_ram:
  name: Portable Ram
  description: >-
    You can use a portable ram to break down doors. When doing so, you gain a +4 bonus on the Strength check. 
    One other character can help you use the ram, giving you advantage on this check.
  weight: 35
  cost: 4
rations:
  name: Rations (1 day)
  description: >-
    Rations consist of dry foods suitable for extended travel, including jerky, dried fruit, hardtack, and nuts.
  weight:
  cost: 
robes:
  name: Robes
  description: >-
    Robes are long, loosefitting garments, worn as an outer garment.
  weight: 4
  cost: 1
hempen_rope:
  name: Hempen rope (50 feet)
  description: >-
    Hempen rope has 2 hit points and can be burst with a DC 17 Strength check.
  weight: 10
  cost: 1
silk_rope:
  name: Silk rope (50 feet)
  description: >-
    Silk rope has 2 hit points and can be burst with a DC 17 Strength check.
  weight: 5
  cost: 10
sack:
  name: Sack
  description: >-
    A sack is made from strong and sturdy fabric. It can hold 1 cubic foot or 30 pounds of gear.
  weight: 0.5
  cost: 0.01
merchants_scale:
  name: Merchant's scale
  description: >-
    A scale includes a small balance, pans, and a suitable assortment of weights up to 2 pounds. 
    With it, you can measure the exact weight of small objects, such as raw precious metals or trade 
    goods, to help determine their worth.
  weight: 5
  cost: 3
sealing_wax:
  name: Sealing wax
  description: >-
    Sealing wax is a special type of high-quality wax that can be used to seal contracts, letters, and 
    other important documents with a signet ring or other seal.
  cost: 0.5
shovel:
  name: Shovel
  description: >-
    A shovel is a tool used in digging.
  weight: 5
  cost: 2
signal_whistle:
  name: Signal whistle
  description: >-
    A signal whistle can be used to communicate over distances.
  cost: 0.05
signet_ring:
  name: Signet ring
  description: >-
    A signet ring is used by its wearer as identification. It can also be used to seal contracts, letters and 
    other important documents with sealing wax.
  cost: 5
soap:
  name: Soap
  description: >-
    Soap is made from ashes and tallow. It allows a user to clean themselves more effectively by dissolving fat into water.
  cost: 0.02
spellbook:
  name: Spellbook
  description: >-
    Essential for wizards, a spellbook is a leather-bound tome with 100 blank vellum pages suitable for recording spells.
  weight: 3
  cost: 50
iron_spikes:
  name: Iron spikes (10)
  description: >-
    Iron spikes can be used like nails with a hammer, for instance, to secure a tent into the ground.
  weight: 5
  cost: 1
spyglass:
  name: Spyglass
  description: >-
    Objects viewed through a spyglass are magnified to twice their size.
  weight: 1
  cost: 1000
two_person_tent:
  name: Two-person tent
  description: >-
    A simple and portable canvas shelter, a tent sleeps two.
  weight: 20
  cost: 2
tinderbox:
  name: Tinderbox
  description: >-
    This small container holds flint, fire steel, and tinder (usually dry cloth soaked in light oil) 
    used to kindle a fire. Using it to light a torch -- or anything else with abundant, exposed fuel 
    -- takes an action. Lighting any other fire takes 1 minute.
  weight: 1
  cost: 0.5
torch:
  name: Torch
  description: >-
    A torch burns for 1 hour, providing bright light in a 20-foot radius and dim light for an additional 
    20 feet. If you make a melee attack with a burning torch and hit, it deals 1 fire damage.
  weight: 1
  cost: 0.01
vial:
  name: Vial
  description: >-
    A vial is a small container made from crystal, glass, or ceramic material. It can hold up to 4 ounces 
    of liquid.
  cost: 1
waterskin:
  name: Waterskin
  description: >-
    A waterskin is a corked leather bag or gourd that can hold 4 pints of water. It weight 5 lbs when full.
  weight: 5
  cost: 0.2
whetstone:
  name: Whetstone
  description: >-
    A whetstone is a sharpening tool for weapons and implements.
  weight: 1
  cost: 0.01
disguise_kit:
  name: Disguise kit
  description: >-
    This pouch of cosmetics, hair dye, and small props lets you create disguises that change your physical appearance. 
    Proficiency with this kit lets you add your proficiency bonus to any ability checks you make to create a visual disguise.
  cost: 25
  weight: 3
forgery_kit:
  name: Forgery kit
  description: >-
    This small box contains a variety of papers and parchments, pens and inks, seals and sealing wax, gold and silver leaf, 
    and other supplies necessary to create convincing forgeries of physical documents. Proficiency with this kit lets you add 
    your proficiency bonus to any ability checks you make to create a physical forgery of a document.
  cost: 15
  weight: 5
herbalism_kit:
  name: Herbalism kit
  description: >-
    This kit contains a variety of instruments such as clippers, mortar and pestle, and pouches and vials used by herbalists 
    to create remedies and potions. Proficiency with this kit lets you add your proficiency bonus to any ability checks you 
    make to identify or apply herbs. Also, proficiency with this kit is required to create antitoxin and potions of healing.
  cost: 5
  weight: 3
navigators_tools:
  name: Navigator's tools
  description: >-
    This set of instruments is used for navigation at sea. Proficiency with navigator's tools lets you chart a ship's course 
    and follow navigation charts. In addition, these tools allow you to add your proficiency bonus to any ability check you make to avoid getting lost at sea.
  cost: 25
  weight: 2
poisoners_kit:
  name: Poisoner's kit
  description: >-
    A poisoner's kit includes the vials, chemicals, and other equipment necessary for the creation of poisons. Proficiency 
    with this kit lets you add your proficiency bonus to any ability checks you make to craft or use poisons.
  tool: 
    type: ["artisan's tools"]
  cost: 50
  weight: 2
thieves_tools:
  name: Thieves' tools
  description: >-
    This set of tools includes a small file, a set of lock picks, a small mirror mounted on a metal handle, a set of 
    narrow-bladed scissors, and a pair of pliers. Proficiency with these tools lets you add your proficiency bonus 
    to any ability checks you make to disarm traps or open locks.
  tool: 
    type: ["artisan's tools"]
  cost: 25
  weight: 1
alchemists_supplies:
  name: Alchemist's supplies
  description: >-
    Supplies for the alchemist include a set of small glassware and vials with various reagents.
  tool: 
    type: ["artisan's tools"]
  cost: 50
  weight: 8
brewers_supplies:
  name: Brewer's supplies
  description: >-
    Brewer's supplies allow the user to create alcoholic fermentation in fruit juice and other liquids.
  tool: 
    type: ["artisan's tools"]
  cost: 20
  weight: 9
calligraphers_supplies:
  name: Calligrapher's supplies
  description: >-
    This set of supplies contains brushes, inks, and paper.
  tool: 
    type: ["artisan's tools"]
  cost: 10
  weight: 5
carpenters_tools:
  name: Carpenter's tools
  description: >-
    This set includes tools for building and maintaining large woodwork objects.
  tool: 
    type: ["artisan's tools"]
  cost: 8
  weight: 6
cartographers_tools:
  name: Cartographer's tools
  description: >-
    This set contains a small compass and the parchment, ink, and writing implements to draw maps.
  tool: 
    type: ["artisan's tools"]
  cost: 15
  weight: 6
cobblers_tools:
  name: Cobbler's tools
  description: >-
    Cobbler's tools are the set of tools used to mend, maintain and make shoes and boots.
  tool: 
    type: ["artisan's tools"]
  cost: 5
  weight: 5
cooks_utensils:
  name: Cook's utensils
  description: >-
    A cook's utensils include a small pot, spoons, salt, and herbs and spices.
  tool: 
    type: ["artisan's tools"]
  cost: 1
  weight: 8
glassblowers_tools:
  name: Glassblower's tools
  description: >-
    A glassblower uses various hollow rods and metal tongs in their trade.
  tool: 
    type: ["artisan's tools"]
  cost: 1
  weight: 8
jewelers_tools:
  name: Jeweler's tools
  description: >-
    A jeweler's toolkit includes all the small-scale tools for working at a small scale on metal and gems.
  tool: 
    type: ["artisan's tools"]
  cost: 25
  weight: 2
leatherworkers_tools:
  name: Leatherworker's tools
  description: >-
    Tools used in leatherworking.
  tool: 
    type: ["artisan's tools"]
  cost: 5
  weight: 5
masons_tools:
  name: Mason's tools
  description: >-
    Tools used in masonry, such as a carpenter's square.
  tool: 
    type: ["artisan's tools"]
  cost: 10
  weight: 8
painters_supplies:
  name: Painter's supplies
  description: >-
    Paints, brushes, an easel, and a canvas.
  tool: 
    type: ["artisan's tools"]
  cost: 10
  weight: 5
potters_tools:
  name: Potter's tools
  description: >-
    Tools used for pottery, like a small wheel and tools to manipulate the clay.
  tool: 
    type: ["artisan's tools"]
  cost: 10
  weight: 5
smiths_tools:
  name: Smith's tools
  description: >-
    All the tools needed to make small repairs to metalwork on the road.
  tool:
    type: ["artisan's tools"]
  cost: 20
  weight: 8
tinkers_tools:
  name: Tinker's tools
  description: >-
    Small bits and bobs to help you mend and maintain your equipment.
  tool: 
    type: ["artisan's tools"]
  cost: 50
  weight: 10
weavers_tools:
  name: Weaverâs tools
  description: >-
    A weaver's toolkit includes a small portable loom, needles, and thread.
  tool: 
    type: ["artisan's tools"]
  cost: 1
  weight: 5
woodcarvers_tools:
  name: Woodcarver's tools
  description: >-
    Metal-bladed tools to manipulate and sculpt wood.
  tool: 
    type: ["artisan's tools"]
  cost: 1
  weight: 5
bagpipes:
  name: Bagpipes
  description: >-
    Bagpipes are a woodwind instrument using enclosed reeds fed from a constant reservoir of air in the form of a bag. If you have proficiency with a 
    given musical instrument, you can add your proficiency bonus to any ability checks you make to play music with the instrument. A bard can use 
    a musical instrument as a spellcasting focus.
  tool: 
    type: ["musical instrument"]
  cost: 30
  weight: 6
drum:
  name: Drum
  description: >-
    Drums consist of a drum skin that is stretched over a shell and struck to produce sound. If you have proficiency with a 
    given musical instrument, you can add your proficiency bonus to any ability checks you make to play music with the instrument. A bard can use 
    a musical instrument as a spellcasting focus.
  tool: 
    type: ["musical instrument"]
  cost: 6
  weight: 3
dulcimer:
  name: Dulcimer
  description: >-
    A dulcimer is a type of stringed instrument. If you have proficiency with a 
    given musical instrument, you can add your proficiency bonus to any ability checks you make to play music with the instrument. A bard can use 
    a musical instrument as a spellcasting focus.
  tool: 
    type: ["musical instrument"]
  cost: 25
  weight: 10
flute:
  name: Flute
  description: >-
    A melodic instrument that produces a clear and bright sound with a distinctive warmth, refinement, and subtlety to its tone. If you have proficiency with a 
    given musical instrument, you can add your proficiency bonus to any ability checks you make to play music with the instrument. A bard can use 
    a musical instrument as a spellcasting focus.
  tool: 
    type: ["musical instrument"]
  cost: 2
  weight: 1
lute:
  name: Lute
  description: >-
    A lute is a plucked string instrument with a neck and a deep round back enclosing a hollow cavity. If you have proficiency with a 
    given musical instrument, you can add your proficiency bonus to any ability checks you make to play music with the instrument. A bard can use 
    a musical instrument as a spellcasting focus.
  tool: 
    type: ["musical instrument"]
  cost: 35
  weight: 2
lyre:
  name: Lyre
  description: >-
    A lyre is a stringed instrument like a small U-shaped harp with strings fixed to a crossbar. If you have proficiency with a 
    given musical instrument, you can add your proficiency bonus to any ability checks you make to play music with the instrument. A bard can use 
    a musical instrument as a spellcasting focus.
  tool: 
    type: ["musical instrument"]
